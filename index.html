<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" href="/quote-logo.svg" />
      <title>Quote Generator</title>
     <link rel="stylesheet" crossorigin href="/quote-generator/assets/index-D54aRWn2.css">
   </head>
   <body>
      <div class="quote__container" id="quote__container">
         <div class="quote__text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">
               Darkness cannot drive out darkness: only light can do that. Hate
               cannot drive out hate: only love can do that.
            </span>
         </div>
         <div class="quote__author">
            <span id="author">Martin Luther King Jr.</span>
         </div>
         <div class="button__container">
            <button class="twitter__button" id="twitter" title="Twit this">
               <i class="fa-brands fa-twitter"></i>
            </button>
            <button id="new__quote">New Quote</button>
         </div>
      </div>
      <div class="loader" id="loader"></div>
      <script src="/src/js/script.js"></script>
      <script
         src="https://kit.fontawesome.com/7415d58c5b.js"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
